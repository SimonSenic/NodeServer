<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form">
        <form>
            <label for="title">Title:</label>
            <input type="text" placeholder="Enter title" id="title" required><br><br>
            <label for="task">Task:</label>
            <input type="text" placeholder="Enter task description" id="task" required><br><br>
            <div class="prio"><label for="priority">Priority:</label>
            <input type="number" min=1 max=3 value=1 id="priority"><br><br>  
            </div>
            <label for="price">Price:</label>
            <input type="number" min=0 value=0 id="price" required><br><br>
            <button id="btn_insert">Submit</button><br>
            <button class="btn_reset" type="reset">Reset</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
